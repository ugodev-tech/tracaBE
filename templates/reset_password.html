<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Account Password</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Body styles */
        .body {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        /* Footer styles */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Account Password</h1>
        </div>
        <div class="body">
            <p>Hello, {{ username }}</p>
            <p>To reset your account password, please use the following token:</p>
            <p style="font-size: 20px; font-weight: bold;">{{ token }}</p>
            <p>If you didn't request this, you can ignore this email.</p>
            <p>Best regards,<br>Escrow team</p>
        </div>
        <div class="footer">
            <p>This email was sent to you by Escrow.</p>
        </div>
    </div>
</body>
</html>
